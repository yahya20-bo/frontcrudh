<div class="container mt-4">
  <div class="card p-4 shadow-sm">
    <h5 class="text-primary mb-3">ðŸ¤– Assistant Intelligent</h5>

    <!-- Zone des messages -->
    <div class="chat-box border rounded p-3 mb-3 bg-light" style="height: 300px; overflow-y: auto;">
      <div *ngFor="let msg of messages" class="mb-2">
        <!-- Message de l'utilisateur -->
        <div *ngIf="msg.from === 'user'" class="text-end">
          <span class="badge bg-primary p-2">{{ msg.text }}</span>
        </div>

        <!-- Message du bot -->
        <div *ngIf="msg.from === 'bot'" class="text-start">
          <span class="badge bg-secondary p-2">{{ msg.text }}</span>
        </div>
      </div>
    </div>

    <!-- Zone de saisie -->
    <div class="d-flex">
      <input
        [(ngModel)]="userInput"
        (keyup.enter)="envoyer()"
        class="form-control me-2"
        placeholder="Ã‰crire ici..."
      />
      <button class="btn btn-success" (click)="envoyer()">Envoyer</button>
    </div>
  </div>

  <!-- Suggestions -->
  <div class="mt-3">
    <div class="text-muted mb-2">
      <i class="bi bi-lightbulb"></i> Suggestions :
    </div>
    <div class="d-flex flex-wrap gap-2">
      <button
        *ngFor="let s of suggestions"
        class="btn btn-outline-secondary btn-sm"
        (click)="envoyer(s)"
      >
        {{ s }}
      </button>
    </div>
  </div>
</div>
