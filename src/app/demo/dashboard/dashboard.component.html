<div *ngFor="let item of items" class="card text-white mb-3" [ngClass]="item.design">
  <div class="card-body">
    <h5 class="card-title">
      <i class="fa" [ngClass]="item.icon"></i> {{ item.title }}
    </h5>
    <p class="card-text">Montant : {{ item.amount }}</p>
    <ngb-progressbar 
      [type]="item.progress_bg" 
      [value]="item.progress" 
      [striped]="true" 
      [animated]="true">
    </ngb-progressbar>
  </div>
</div>
