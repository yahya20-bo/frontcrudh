<div class="login-page">
  <div class="login-glass">
    <div class="login-header text-center">
      <div class="lock-icon mb-3">ğŸ”’</div>
      <h3>Connexion</h3>
      <p class="text-muted">Veuillez entrer vos identifiants</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group mb-3">
        <label for="username">Nom d'utilisateur</label>
        <input id="username" type="text" formControlName="username" class="form-control" />
      </div>

      <div class="form-group mb-3">
        <label for="password">Mot de passe</label>
        <input id="password" type="password" formControlName="password" class="form-control" />
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger text-center p-2">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary w-100">Se connecter</button>
    </form>
  </div>
</div>
