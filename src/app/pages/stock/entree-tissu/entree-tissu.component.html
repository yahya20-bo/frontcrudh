<div class="container mt-4">
  <button class="btn btn-secondary mb-3" (click)="retour()">Retour</button>

  <form [formGroup]="entreeForm" (ngSubmit)="ajouter()" class="row g-3 mb-4">
    <div class="col-md-4">
      <input type="text" class="form-control" formControlName="nom" placeholder="Nom du tissu">
    </div>
    <div class="col-md-4">
      <input type="number" class="form-control" formControlName="quantite" placeholder="QuantitÃ©">
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" formControlName="couleur" placeholder="Couleur">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </div>
  </form>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Rechercher..." [(ngModel)]="searchText" (input)="rechercher()">
  </div>

  <ngx-datatable
    class="bootstrap"
    [rows]="tissusFiltre"
    [columns]="colonnes"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'">
  </ngx-datatable>
</div>
