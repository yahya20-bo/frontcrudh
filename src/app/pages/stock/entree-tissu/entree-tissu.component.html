<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Entrée Tissu</h2>
    <button class="btn btn-secondary" (click)="retour()">Retour</button>
  </div>

  <form [formGroup]="formulaire" (ngSubmit)="ajouter()" class="row g-3 mb-4">
    <div class="col-md-6">
      <label>Nom</label>
      <input type="text" class="form-control" formControlName="nom">
    </div>
    <div class="col-md-6">
      <label>Quantité</label>
      <input type="number" class="form-control" formControlName="quantite">
    </div>
    <div class="col-md-6">
      <label>Fournisseur/Client</label>
      <input type="text" class="form-control" formControlName="tiers">
    </div>
    <div class="col-md-6">
      <label>Date</label>
      <input type="date" class="form-control" formControlName="date">
    </div>
    <div class="col-12 text-end">
      <button class="btn btn-primary" type="submit">Ajouter</button>
    </div>
  </form>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Rechercher..." [(ngModel)]="searchText" (input)="rechercher()">
  </div>

  <ngx-datatable
    class="bootstrap"
    [rows]="listeFiltre"
    [columns]="colonnes"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'">
  </ngx-datatable>
</div>
