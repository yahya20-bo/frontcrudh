<div class="container mt-4">

  <!-- üîç Formulaire de recherche -->
  <form [formGroup]="searchForm" (ngSubmit)="rechercher()" class="card p-3 mb-4 shadow-sm">
    <h5 class="mb-3">üîç Recherche des entr√©es tissu</h5>
    <div class="row g-3 align-items-center">
      <div class="col-md-4">
        <label class="form-label">Article</label>
        <select class="form-select" formControlName="articleId">
          <option value="">-- Tous les articles --</option>
          <option *ngFor="let article of articles" [value]="article.id">
            {{ article.libelle }}
          </option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Date min</label>
        <input type="date" class="form-control" formControlName="dateMin" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Date max</label>
        <input type="date" class="form-control" formControlName="dateMax" />
      </div>
    </div>

    <div class="mt-4 d-flex gap-2 justify-content-end">
      <button type="submit" class="btn btn-primary d-flex align-items-center">
        <i class="bi bi-search me-2"></i> Rechercher
      </button>
      <button type="button" class="btn btn-outline-danger d-flex align-items-center" (click)="annulerRecherche()">
        <i class="bi bi-x-circle me-2"></i> Annuler
      </button>
    </div>
  </form>

  <!-- ‚ûï Formulaire d'ajout -->
  <form [formGroup]="addForm" (ngSubmit)="ajouterEntree()" class="card p-3 mb-4 shadow-sm">
    <h5 class="mb-3">‚ûï Ajouter une entr√©e tissu</h5>
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Article</label>
        <select class="form-select" formControlName="articleId">
          <option value="">-- Choisir --</option>
          <option *ngFor="let article of articles" [value]="article.id">
            {{ article.libelle }}
          </option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Entit√© de stock</label>
        <select class="form-select" formControlName="entiteStockId">
          <option value="">-- Choisir --</option>
          <option *ngFor="let stock of stocks" [value]="stock.id">
            {{ stock.libelle }}
          </option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Quantit√©</label>
        <input type="number" class="form-control" formControlName="quantite" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" formControlName="date" />
      </div>
    </div>

    <div class="mt-4 text-end">
      <button type="submit" class="btn btn-success d-flex align-items-center">
        <i class="bi bi-plus-circle me-2"></i> Ajouter
      </button>
    </div>
  </form>

  <!-- üìã R√©sultats -->
  <div class="card shadow-sm p-3">
    <h5 class="mb-3">üìã R√©sultats des entr√©es tissu</h5>
    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Article</th>
            <th>Quantit√©</th>
            <th>Date</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of resultats; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ item.articleLibelle }}</td>
            <td>{{ item.quantite }}</td>
            <td>{{ item.date | date: 'shortDate' }}</td>
            <td>{{ item.entiteStockLibelle }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
