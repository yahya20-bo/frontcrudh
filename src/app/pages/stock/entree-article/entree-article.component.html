<div class="container mt-4">
    <h3>📦 Liste des Articles</h3>
  
    <div *ngIf="loading" class="alert alert-info">Chargement...</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
    <table *ngIf="articles.length > 0" class="table table-striped table-bordered mt-3">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Désignation</th>
          <th>Référence</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of articles">
          <td>{{ article.id }}</td>
          <td>{{ article.designation }}</td>
          <td>{{ article.reference }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2">✏️ Modifier</button>
            <button class="btn btn-sm btn-danger">🗑️ Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="!loading && articles.length === 0" class="alert alert-warning mt-3">
      Aucun article disponible.
    </div>
  </div>
