<div class="card">
  <div class="card-header">
    <h5>Ajouter un article</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Libellé</label>
        <input type="text" class="form-control" formControlName="libelle" />
      </div>
      <div class="mb-3">
        <label>Référence</label>
        <input type="text" class="form-control" formControlName="reference" />
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="articleForm.invalid">Enregistrer</button>
    </form>
  </div>
</div>

<div class="card mt-4">
  <div class="card-header">
    <h5>Liste des articles</h5>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Libellé</th>
          <th>Référence</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of articles">
          <td>{{ article.id }}</td>
          <td>{{ article.libelle }}</td>
          <td>{{ article.reference }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteArticle(article.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
