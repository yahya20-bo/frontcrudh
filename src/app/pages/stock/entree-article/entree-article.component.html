<div class="card">
  <div class="card-header">
    <h5>Ajouter un article</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Référence</label>
        <input type="text" class="form-control" formControlName="ref" />
      </div>
      <div class="mb-3">
        <label>Désignation</label>
        <input type="text" class="form-control" formControlName="designation" />
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="articleForm.invalid">Enregistrer</button>
    </form>
  </div>
</div>

<div class="card mt-4">
  <div class="card-header">
    <h5>Liste des articles</h5>
  </div>
  <div class="card-body">
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Référence</th>
          <th>Désignation</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of articles">
          <td>{{ a.id }}</td>
          <td>{{ a.ref }}</td>
          <td>{{ a.designation }}</td>
          <td>
            <button *ngIf="a.id !== undefined" class="btn btn-danger btn-sm" (click)="deleteArticle(a.id)">
              Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
