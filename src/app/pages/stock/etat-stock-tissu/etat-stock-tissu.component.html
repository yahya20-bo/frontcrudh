<!-- üîç Recherche √âtat Tissu -->
<div class="card mb-4">
  <div class="card-header fw-bold text-primary">
    üîç Recherche √âtat Tissu
  </div>
  <div class="card-body">
    <form [formGroup]="searchForm" (ngSubmit)="filtrer()" class="row g-3 align-items-end">
      <div class="col-md-4">
        <label>Article</label>
        <select class="form-select" formControlName="articleId">
          <option value="">-- Tous --</option>
          <option *ngFor="let a of articles" [value]="a.id">{{ a.ref }}</option>
        </select>
      </div>
      <div class="col-md-4">
        <label>Nom de stock</label>
        <input type="text" class="form-control" formControlName="nomStock" />
      </div>
      <div class="col-md-4 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary me-2">Filtrer</button>
        <button type="button" class="btn btn-light" (click)="reinitialiser()">R√©initialiser</button>
      </div>
    </form>
  </div>
</div>

<!-- üì¶ √âtat du Stock Tissu -->
<div class="card">
  <div class="card-header fw-bold text-primary">
    üì¶ √âtat Actuel du Stock Tissu
  </div>
  <div class="card-body table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>Article</th>
          <th>R√©f√©rence</th>
          <th>Couleur</th>
          <th>Stock</th>
          <th>Quantit√© Disponible</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of resultats">
          <td>{{ s.article?.libelle }}</td>
          <td>{{ s.article?.reference }}</td>
          <td>{{ s.article?.couleur }}</td>
          <td>{{ s.nom }}</td>
          <td>{{ s.quantite }}</td>
        </tr>
        <tr *ngIf="resultats.length === 0">
          <td colspan="5" class="text-center text-muted">Aucune donn√©e.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
