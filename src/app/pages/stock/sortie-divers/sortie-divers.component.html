<div class="container mt-4">
  <!-- Recherche -->
  <div class="card p-4 shadow-sm mb-4">
    <h5 class="mb-3 text-primary">
      <i class="bi bi-search me-2"></i> Recherche des sorties divers
    </h5>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="row g-3 align-items-end">
      <div class="col-md-3">
        <label class="form-label">R√©f√©rence</label>
        <input formControlName="ref" type="text" class="form-control" />
      </div>
      <div class="col-md-3">
        <label class="form-label">D√©signation</label>
        <input formControlName="designation" type="text" class="form-control" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Date d√©but</label>
        <input formControlName="dateDebut" type="date" class="form-control" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Date fin</label>
        <input formControlName="dateFin" type="date" class="form-control" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Responsable</label>
        <input formControlName="responsable" type="text" class="form-control" />
      </div>
      <div class="col-md-3">
        <label class="form-label">SPL</label>
        <input formControlName="spl" type="text" class="form-control" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Origine</label>
        <input formControlName="origine" type="text" class="form-control" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Raison</label>
        <select class="form-select" formControlName="raison">
          <option value="">-- Toutes --</option>
          <option *ngFor="let r of ['Dons', 'Perte', 'Casse', 'Divers']" [value]="r">{{ r }}</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Fournisseur</label>
        <select class="form-select" formControlName="fournisseur">
          <option value="">-- Tous --</option>
          <option *ngFor="let f of fournisseurs" [value]="f.id">{{ f.nom }}</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Magasin</label>
        <select class="form-select" formControlName="magasin">
          <option value="">-- Tous --</option>
          <option *ngFor="let m of stocks" [value]="m.id">{{ m.nom }}</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">N¬∞ BE</label>
        <input formControlName="numeroBE" type="text" class="form-control" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Client</label>
        <input formControlName="client" type="text" class="form-control" />
      </div>
      <div class="col-md-3">
        <label class="form-label">√âtat</label>
        <select class="form-select" formControlName="etat">
          <option value="">-- Tous --</option>
          <option *ngFor="let e of ['Neuf', 'Us√©', 'Endommag√©']" [value]="e">{{ e }}</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">DAE / Facture</label>
        <input formControlName="facture" type="text" class="form-control" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Valeur BE</label>
        <input formControlName="valeurBE" type="text" class="form-control" />
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary me-2">
          üîç Rechercher
        </button>
        <button type="button" class="btn btn-outline-danger" (click)="resetSearch()">
          ‚ùå R√©initialiser
        </button>
      </div>
    </form>
  </div>

  <!-- Bouton vers ajout -->
  <div class="d-flex justify-content-end mb-4">
    <a [routerLink]="['/ajout-sortie-divers']" class="btn btn-success">
      <i class="bi bi-plus-circle me-2"></i> Ajouter une sortie
    </a>
  </div>

  <!-- R√©sultats -->
  <div class="card p-4 shadow-sm">
    <h5 class="mb-3 text-info">
      üì¶ Liste des sorties divers
    </h5>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-light">
          <tr>
            <th>R√©f</th>
            <th>D√©signation</th>
            <th>Quantit√©</th>
            <th>Stock</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mvt of mouvements">
            <td>{{ mvt.article?.ref }}</td>
            <td>{{ mvt.article?.designation }}</td>
            <td>{{ mvt.quantite }}</td>
            <td>{{ mvt.entiteStock?.nom }}</td>
            <td>{{ mvt.dateMouvement | date: 'yyyy-MM-dd' }}</td>
          </tr>
          <tr *ngIf="mouvements.length === 0">
            <td colspan="5" class="text-center text-muted">Aucun mouvement trouv√©</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- üì§ Export -->
<div class="d-flex justify-content-end gap-2 mt-3">
  <button class="btn btn-outline-success" (click)="exportExcel()">
    üìä Exporter Excel
  </button>
  <button class="btn btn-outline-danger" (click)="exportPDF()">
    üßæ Exporter PDF
  </button>
</div>

  </div>
  
</div>
