<!-- üîç Crit√®res de recherche -->
<div class="card mb-4">
    <div class="card-header"><h5>üîç Rechercher l‚Äô√©tat du stock</h5></div>
    <div class="card-body">
      <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="row g-3 align-items-end">
        <div class="col-md-4">
          <label class="form-label">Article</label>
          <select class="form-select" formControlName="articleId">
            <option value="">-- Tous les articles --</option>
            <option *ngFor="let a of articles" [value]="a.id">{{ a.libelle }}</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Magasin</label>
          <input type="text" class="form-control" formControlName="magasin" />
        </div>
        <div class="col-md-4 d-flex justify-content-end">
          <button class="btn btn-primary me-2" type="submit">Filtrer</button>
          <button class="btn btn-light" type="reset" (click)="getEtatStock()">R√©initialiser</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- üìã Tableau des stocks -->
  <div class="card">
    <div class="card-header"><h5>üì¶ √âtat actuel du stock</h5></div>
    <div class="card-body table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-light">
          <tr>
            <th>Article</th>
            <th>R√©f√©rence</th>
            <th>Magasin</th>
            <th>Quantit√© Disponible</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of stocks">
            <td>{{ s.article?.libelle }}</td>
            <td>{{ s.article?.reference }}</td>
            <td>{{ s.magasin }}</td>
            <td>{{ s.quantite }}</td>
          </tr>
          <tr *ngIf="stocks.length === 0">
            <td colspan="4" class="text-center text-muted">Aucun r√©sultat.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
