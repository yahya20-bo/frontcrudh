<div class="container mt-4">
  <!-- üîç Recherche -->
  <div class="card p-4 shadow-sm">
    <h5 class="mb-4 text-primary">
      <i class="bi bi-search me-2"></i> Recherche des Sorties Tissu
    </h5>

    <form [formGroup]="searchForm" (ngSubmit)="rechercher()" class="row g-3 align-items-end">
      <div class="col-md-3">
        <label class="form-label">Article</label>
        <select class="form-select" formControlName="articleId">
          <option value="">-- Tous les articles --</option>
          <option *ngFor="let a of articles" [value]="a.id">{{ a.designation }}</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Date min</label>
        <input type="date" class="form-control" formControlName="dateMin" />
      </div>

      <div class="col-md-3">
        <label class="form-label">Date max</label>
        <input type="date" class="form-control" formControlName="dateMax" />
      </div>

      <div class="col-md-3">
        <label class="form-label">N¬∞ BE</label>
        <input type="text" class="form-control" formControlName="numeroBE" />
      </div>

      <div class="col-md-3">
        <label class="form-label">Fournisseur</label>
        <select class="form-select" formControlName="fournisseurId">
          <option value="">-- Tous --</option>
          <option *ngFor="let f of fournisseurs" [value]="f.id">{{ f.nom }}</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Client</label>
        <input type="text" class="form-control" formControlName="client" />
      </div>

      <div class="col-md-3">
        <label class="form-label">Origine</label>
        <input type="text" class="form-control" formControlName="origine" />
      </div>

      <div class="col-md-3">
        <label class="form-label">Responsable</label>
        <input type="text" class="form-control" formControlName="responsable" />
      </div>

      <div class="col-md-3">
        <label class="form-label">Raison de sortie</label>
        <select class="form-select" formControlName="raisonSortie">
          <option value="">-- Toutes --</option>
          <option value="ACHAT">ACHAT</option>
          <option value="TRANSFERT">TRANSFERT</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">SPL</label>
        <input type="text" class="form-control" formControlName="spl" />
      </div>

      <div class="col-md-3">
        <label class="form-label">Magasin</label>
        <select class="form-select" formControlName="magasinId">
          <option value="">-- Tous --</option>
          <option *ngFor="let m of magasins" [value]="m.id">{{ m.nom }}</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Valeur BE</label>
        <input type="number" class="form-control" formControlName="valeurBE" />
      </div>

      <div class="col-md-3">
        <label class="form-label">√âtat</label>
        <select class="form-select" formControlName="etat">
          <option value="">-- Tous --</option>
          <option value="BON">BON</option>
          <option value="MAUVAIS">MAUVAIS</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">DAE / Facture</label>
        <input type="text" class="form-control" formControlName="facture" />
      </div>

      <div class="col-md-6 d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-primary">üîç Rechercher</button>
        <button type="button" class="btn btn-outline-danger" (click)="annulerRecherche()">‚ùå R√©initialiser</button>
      </div>
    </form>
  </div>

  <!-- ‚ûï Bouton ajout -->
  <div class="mt-4 d-flex justify-content-end">
    <a [routerLink]="['/ajout-sortie-tissu']" class="btn btn-success">
      <i class="bi bi-plus-circle me-2"></i> Ajouter une Sortie Tissu
    </a>
  </div>

  <!-- üìã R√©sultats -->
  <div class="card p-4 shadow-sm mt-4">
    <h5 class="mb-3 text-info">
      <i class="bi bi-card-checklist me-2"></i> Liste des Sorties
    </h5>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-light">
          <tr>
            <th>Article</th>
            <th>Stock</th>
            <th>Quantit√©</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of resultats">
            <td>{{ item.articleDesignation }}</td>
            <td>{{ item.entiteStockDesignation }}</td>
            <td>{{ item.quantite }}</td>
            <td>{{ item.date | date: 'yyyy-MM-dd' }}</td>
          </tr>
          <tr *ngIf="resultats.length === 0">
            <td colspan="4" class="text-muted text-center">Aucune sortie trouv√©e.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
