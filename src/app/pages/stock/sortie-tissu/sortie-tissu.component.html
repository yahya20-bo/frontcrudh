<div class="card">
  <div class="card-header">
    <h5>Ajouter une Sortie Tissu</h5>
  </div>
  <div class="card-body">
    <form (ngSubmit)="addSortie()">
      <div class="form-group mb-3">
        <label>Référence</label>
        <input type="text" class="form-control" [(ngModel)]="model.reference" name="reference" required />
      </div>

      <div class="form-group mb-3">
        <label>Désignation</label>
        <input type="text" class="form-control" [(ngModel)]="model.designation" name="designation" required />
      </div>

      <div class="form-group mb-3">
        <label>Quantité</label>
        <input type="number" class="form-control" [(ngModel)]="model.quantite" name="quantite" required />
      </div>

      <button type="submit" class="btn btn-danger">Ajouter Sortie</button>

      <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
        {{ successMessage }}
      </div>
    </form>
  </div>
</div>

<div class="card mt-4">
  <div class="card-header">
    <h5>Liste des Sorties Tissu</h5>
  </div>
  <div class="card-body">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Référence</th>
          <th>Désignation</th>
          <th>Quantité</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sortie of sorties; let i = index">
          <td>{{ sortie.reference }}</td>
          <td>{{ sortie.designation }}</td>
          <td>{{ sortie.quantite }}</td>
          <td>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteSortie(i)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
