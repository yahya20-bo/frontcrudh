<div class="container mt-4">

  <!-- üîç Recherche -->
  <div class="card p-4 shadow-sm mb-4">
    <h5 class="mb-3 text-primary">
      <i class="bi bi-search me-2"></i> Recherche des entr√©es fourniture
    </h5>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="row g-3 align-items-end">

      <div class="col-md-3">
        <label class="form-label">R√©f√©rence</label>
        <input type="text" class="form-control" formControlName="ref" />
      </div>

      <div class="col-md-3">
        <label class="form-label">D√©signation</label>
        <input type="text" class="form-control" formControlName="designation" />
      </div>

      <div class="col-md-3">
        <label class="form-label">Fournisseur</label>
        <select class="form-select" formControlName="fournisseur">
          <option value="">-- Tous --</option>
          <option *ngFor="let f of fournisseurs" [value]="f.id">{{ f.nom }}</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Magasin</label>
        <select class="form-select" formControlName="magasin">
          <option value="">-- Tous --</option>
          <option *ngFor="let m of magasins" [value]="m.id">{{ m.nom }}</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Date d√©but</label>
        <input type="date" class="form-control" formControlName="dateDebut" />
      </div>

      <div class="col-md-3">
        <label class="form-label">Date fin</label>
        <input type="date" class="form-control" formControlName="dateFin" />
      </div>

      <div class="col-md-3">
        <label class="form-label">N¬∞ BE</label>
        <input type="text" class="form-control" formControlName="numeroBE" />
      </div>

      <div class="col-md-3">
        <label class="form-label">Client</label>
        <input type="text" class="form-control" formControlName="client" />
      </div>

      <div class="col-md-3">
        <label class="form-label">Origine</label>
        <input type="text" class="form-control" formControlName="origine" />
      </div>

      <div class="col-md-3">
        <label class="form-label">Responsable</label>
        <input type="text" class="form-control" formControlName="responsable" />
      </div>

      <div class="col-md-3">
        <label class="form-label">Raison d'entr√©e</label>
        <select class="form-select" formControlName="raison">
          <option value="">-- Toutes --</option>
          <option value="ACHAT">Achat</option>
          <option value="RETOUR">Retour</option>
          <option value="DIVERS">Divers</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">SPL</label>
        <input type="text" class="form-control" formControlName="spl" />
      </div>

      <div class="col-md-3">
        <label class="form-label">√âtat</label>
        <select class="form-select" formControlName="etat">
          <option value="">-- Tous --</option>
          <option value="BROUILLON">Brouillon</option>
          <option value="VALIDE">Valid√©</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">DAE / Facture</label>
        <input type="text" class="form-control" formControlName="facture" />
      </div>

      <div class="col-md-3">
        <label class="form-label">Valeur BE</label>
        <input type="text" class="form-control" formControlName="valeurBE" />
      </div>

      <div class="col-md-12 d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-search"></i> Rechercher
        </button>
        <button type="button" class="btn btn-outline-danger" (click)="onReset()">
          <i class="bi bi-x-circle"></i> R√©initialiser
        </button>
      </div>
    </form>
  </div>

  <!-- ‚ûï Bouton redirection -->
  <div class="d-flex justify-content-end mb-4">
    <a class="btn btn-success" [routerLink]="['/ajout-entree-fourniture']">
      <i class="bi bi-plus-circle me-2"></i> Ajouter une entr√©e
    </a>
  </div>

  <!-- üìã R√©sultats -->
  <div class="card p-4 shadow-sm">
    <h5 class="mb-3 text-info">
      <i class="bi bi-card-list me-2"></i> R√©sultats des entr√©es fourniture
    </h5>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>R√©f√©rence</th>
            <th>D√©signation</th>
            <th>Quantit√©</th>
            <th>Date</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of mouvements">
            <td>{{ m.article?.ref }}</td>
            <td>{{ m.article?.designation }}</td>
            <td>{{ m.quantite }}</td>
            <td>{{ m.dateMouvement | date: 'yyyy-MM-dd' }}</td>
            <td>{{ m.entiteStock?.nom }}</td>
          </tr>
          <tr *ngIf="mouvements.length === 0">
            <td colspan="5" class="text-center text-muted">Aucun mouvement trouv√©</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
