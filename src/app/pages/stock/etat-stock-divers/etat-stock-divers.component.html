<div class="etat-stock-divers-container">
    <h2>État du Stock Divers</h2>
  
    <table>
      <thead>
        <tr>
          <th>Référence</th>
          <th>Désignation</th>
          <th>Quantité Disponible</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData">
          <td>{{ item.reference }}</td>
          <td>{{ item.designation }}</td>
          <td>{{ item.quantiteDisponible }}</td>
        </tr>
      </tbody>
    </table>
  </div>
