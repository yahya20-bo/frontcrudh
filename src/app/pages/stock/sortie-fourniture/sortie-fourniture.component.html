<!-- üîç Recherche des sorties fourniture -->
<div class="card p-4 shadow-sm mb-4">
  <h5 class="mb-3 text-primary">
    <i class="bi bi-search"></i> Recherche des sorties fourniture
  </h5>
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="row g-3 align-items-end">

    <div class="col-md-3">
      <label class="form-label">R√©f√©rence</label>
      <input class="form-control" placeholder="R√©f√©rence" formControlName="ref" />
    </div>

    <div class="col-md-3">
      <label class="form-label">D√©signation</label>
      <input class="form-control" placeholder="D√©signation" formControlName="designation" />
    </div>

    <div class="col-md-3">
      <label class="form-label">Fournisseur</label>
      <select class="form-select" formControlName="fournisseur">
        <option value="">-- Tous --</option>
        <option *ngFor="let f of fournisseurs" [value]="f.id">{{ f.nom }}</option>
      </select>
    </div>

    <div class="col-md-3">
      <label class="form-label">Magasin</label>
      <select class="form-select" formControlName="magasin">
        <option value="">-- Tous --</option>
        <option *ngFor="let m of magasins" [value]="m.id">{{ m.nom }}</option>
      </select>
    </div>

    <div class="col-md-3">
      <label class="form-label">Date d√©but</label>
      <input class="form-control" type="date" formControlName="dateDebut" />
    </div>

    <div class="col-md-3">
      <label class="form-label">Date fin</label>
      <input class="form-control" type="date" formControlName="dateFin" />
    </div>

    <div class="col-md-3">
      <label class="form-label">N¬∞ BE</label>
      <input class="form-control" formControlName="numeroBE" />
    </div>

    <div class="col-md-3">
      <label class="form-label">Client</label>
      <input class="form-control" formControlName="client" />
    </div>

    <div class="col-md-3">
      <label class="form-label">Origine</label>
      <input class="form-control" formControlName="origine" />
    </div>

    <div class="col-md-3">
      <label class="form-label">Responsable</label>
      <input class="form-control" formControlName="responsable" />
    </div>

    <div class="col-md-3">
      <label class="form-label">Raison</label>
      <select class="form-select" formControlName="raison">
        <option value="">-- Toutes --</option>
        <option value="VENTE">Vente</option>
        <option value="TRANSFERT">Transfert</option>
        <option value="DIVERS">Divers</option>
      </select>
    </div>

    <div class="col-md-3">
      <label class="form-label">SPL</label>
      <input class="form-control" formControlName="spl" />
    </div>

    <div class="col-md-3">
      <label class="form-label">√âtat</label>
      <select class="form-select" formControlName="etat">
        <option value="">-- Tous --</option>
        <option value="BROUILLON">Brouillon</option>
        <option value="VALIDE">Valid√©</option>
      </select>
    </div>

    <div class="col-md-3">
      <label class="form-label">DAE / Facture</label>
      <input class="form-control" formControlName="facture" />
    </div>

    <div class="col-md-3">
      <label class="form-label">Valeur BE</label>
      <input class="form-control" formControlName="valeurBE" />
    </div>

    <div class="col-12 text-end">
      <button type="submit" class="btn btn-primary me-2">
        <i class="bi bi-search"></i> Rechercher
      </button>
      <button type="button" class="btn btn-outline-danger" (click)="onReset()">
        <i class="bi bi-x-circle"></i> R√©initialiser
      </button>
    </div>
  </form>
</div>

<!-- ‚ûï Redirection vers l'interface d'ajout -->
<div class="d-flex justify-content-end mb-3">
  <a [routerLink]="['/ajout-sortie-fourniture']" class="btn btn-success">
    <i class="bi bi-plus-circle me-2"></i> Ajouter une sortie fourniture
  </a>
</div>

<!-- üìã R√©sultats -->
<div class="card p-4 shadow-sm">
  <h5 class="mb-3 text-info">
    <i class="bi bi-box-arrow-up"></i> Liste des mouvements
  </h5>
  <table class="table table-bordered align-middle">
    <thead class="table-light">
      <tr>
        <th>R√©f</th>
        <th>D√©signation</th>
        <th>Quantit√©</th>
        <th>Stock</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of mouvements">
        <td>{{ m.article?.ref }}</td>
        <td>{{ m.article?.designation }}</td>
        <td>{{ m.quantite }}</td>
        <td>{{ m.entiteStock?.nom }}</td>
        <td>{{ m.dateMouvement | date:'yyyy-MM-dd' }}</td>
      </tr>
      <tr *ngIf="mouvements.length === 0">
        <td colspan="5" class="text-center text-muted">Aucun mouvement trouv√©</td>
      </tr>
    </tbody>
  </table>
</div>
