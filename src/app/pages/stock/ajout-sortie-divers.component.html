<div class="container mt-4">
    <div class="card p-4 shadow-sm">
      <h5 class="mb-3 text-success">
        <i class="bi bi-box-arrow-up-right me-2"></i> Ajouter une sortie (Divers)
      </h5>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Article</label>
          <select formControlName="articleId" class="form-select">
            <option value="">-- Choisir --</option>
            <option *ngFor="let a of articles" [value]="a.id">{{ a.designation }}</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Stock</label>
          <select formControlName="stockId" class="form-select">
            <option value="">-- Choisir --</option>
            <option *ngFor="let s of stocks" [value]="s.id">{{ s.nom }}</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">Quantit√©</label>
          <input type="number" class="form-control" formControlName="quantite" />
        </div>
        <div class="col-md-2">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" formControlName="dateMouvement" />
        </div>
        <div class="col-12 text-end">
          <button class="btn btn-success" [disabled]="form.invalid">
            <i class="bi bi-check-circle me-2"></i> Valider
          </button>
        </div>
      </form>
    </div>
  </div>
