<!-- üîç Recherche -->
<div class="card mb-4">
  <div class="card-header"><h5>üîç Recherche √âtat Fourniture</h5></div>
  <div class="card-body">
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="row g-3 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Article</label>
        <select class="form-select" formControlName="articleId">
          <option value="">-- Tous --</option>
          <option *ngFor="let a of articles" [value]="a.id">{{ a.libelle }}</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Nom de stock</label>
        <input type="text" class="form-control" formControlName="stockName" />
      </div>
      <div class="col-md-4 d-flex justify-content-end">
        <button class="btn btn-primary me-2" type="submit">Filtrer</button>
        <button class="btn btn-light" type="reset" (click)="getEtatStock()">R√©initialiser</button>
      </div>
    </form>
  </div>
</div>

<!-- üìã R√©sultats -->
<div class="card">
  <div class="card-header"><h5>üì¶ √âtat Actuel des Fournitures</h5></div>
  <div class="card-body table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>Article</th>
          <th>R√©f√©rence</th>
          <th>Stock</th>
          <th>Quantit√© Disponible</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of stocks">
          <td>{{ s.article?.libelle }}</td>
          <td>{{ s.article?.reference }}</td>
          <td>{{ s.nom }}</td>
          <td>{{ s.quantite }}</td>
        </tr>
        <tr *ngIf="stocks.length === 0">
          <td colspan="4" class="text-center text-muted">Aucune donn√©e.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
