<div class="container mt-4">
  <div class="card p-4 shadow-sm">
    <h5 class="text-primary mb-3">➕ Ajouter un administrateur</h5>

    <!-- ✅ Début du formulaire -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      
      <!-- Type d’administrateur -->
      <div class="mb-3">
        <label class="form-label">Type d’administrateur (à titre informatif)</label>
        <select class="form-select" formControlName="typeAdmin">
          <option value="">-- Sélectionner --</option>
          <option value="TISSU">Responsable Tissu</option>
          <option value="FOURNITURE">Responsable Fourniture</option>
          <option value="DIVERS">Responsable Divers</option>
        </select>
      </div>

      <!-- Nom d'utilisateur -->
      <div class="mb-3">
        <label class="form-label">Nom d'utilisateur</label>
        <input type="text" class="form-control" formControlName="username" />
        <div *ngIf="submitted && form.get('username')?.invalid" class="text-danger">
          Ce champ est requis.
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input type="password" class="form-control" formControlName="password" />
        <div *ngIf="submitted && form.get('password')?.invalid" class="text-danger">
          Minimum 6 caractères requis.
        </div>
      </div>

      <!-- Activation du compte -->
      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          formControlName="enabled"
          (change)="onToggleEnabled()"
        />
        <label class="form-check-label">
          {{ form.get('enabled')?.value ? ' Compte activé' : ' Compte désactivé' }}
        </label>
      </div>

      <!-- Boutons -->
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">Créer</button>
       
      
      </div>

    </form>
    <!-- ✅ Fin du formulaire -->

  </div>
</div>
