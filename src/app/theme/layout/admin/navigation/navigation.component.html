<nav *ngIf="!isLoginPage()">
  <ul class="pcoded-item pcoded-left-item">
    <li *ngFor="let item of navItems">
      <ng-container *ngIf="!item.title">
        <a [routerLink]="item.url">
          <i class="{{ item.icon }}"></i>
          <span>{{ item.name }}</span>
        </a>
      </ng-container>
      <ng-container *ngIf="item.title">
        <div class="nav-title">
          {{ item.name }}
        </div>
      </ng-container>
    </li>
  </ul>
</nav>
